<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(death)">
        {{  death.death }}
           <div class="btn" *ngFor="let death of (results | async)">
            <ion-button [routerLink]="['/', 'details', death.death]" color="primary" fill="solid">
                search
            </ion-button>
        </div>


        </ion-item>
    </ion-list>
</ion-content>
