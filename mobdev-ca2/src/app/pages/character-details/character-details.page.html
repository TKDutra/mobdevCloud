<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{character?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngIf="character">
    <ion-card-header>
        <ion-card-title>{{character.name}}</ion-card-title>
        <ion-card-subtitle>{{character.status}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
    
    <img [src]="character.img" class="info-img">
    {{character?.img}}    

    <ion-item lines="none">
        <ion-icon name="star-half" slot="star"></ion-icon>
        <ion-label>{{character.birthday}}</ion-label>
    </ion-item>

       <ion-item lines="none">
        <ion-icon name="clipboard" slot="star"></ion-icon>
        <ion-label text-wrap>{{character.nickname}}</ion-label>
    </ion-item>

       <ion-item lines="none">
        <ion-icon name="contacts" slot="star"></ion-icon>
        <ion-label text-wrap>{{character.portrayed}}</ion-label>
    </ion-item>
    
    

    </ion-card-content>
    </ion-card>
</ion-content>
