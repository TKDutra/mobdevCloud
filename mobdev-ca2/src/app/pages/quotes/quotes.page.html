<ion-header>
	<ion-toolbar color="primary">
		<ion-title>My Quote Search</ion-title>
		<ion-back-button></ion-back-button>
	</ion-toolbar>
</ion-header>
<ion-content>
	
   <ion-searchbar placeholder="Search"
                [(ngModel)]="queryText"
                (ionInput)="updatequote()">
  </ion-searchbar>
    

	<ion-list >
		<ion-item  button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
			{{  quote.quote }}
		</ion-item>
	</ion-list>
</ion-content>
