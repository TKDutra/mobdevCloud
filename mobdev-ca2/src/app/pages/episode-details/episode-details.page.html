<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode?.title }} Details Episode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	
<ion-card *ngIf="episode">
  <ion-card-content>
    {{ episode.opening_crawl }}
  </ion-card-content>
</ion-card>

</ion-content>
