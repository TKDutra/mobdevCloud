<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">
        {{  character.name }}
         </ion-item>
    </ion-list>
</ion-content>
